<html>
    <head>
        <title>Currency Back End</title>
    </head>
    <body>  

        <input type="text" id = "rate" placeholder="Güncel döviz kuru: ... ">
        <button>Döviz Kurunu Gönder</button>

        <script src = "/socket.io/socket.io.js"></script>

        <script>
            const socket = io();
            socket.on("welcome-html", () => {
                alert("Uygulamaya biri katıldı");
            });

            var button = document.querySelector('button');
            button.onclick = function() {

                const value = document.getElementById("rate").value;
                console.log(value);

                socket.emit('send', {
                     value
                });
            }
        </script>

    </body>
</html>
